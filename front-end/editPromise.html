<!DOCTYPE html>
<html>
	<head>
		<title>Edit Page</title>
		<link rel="stylesheet" href="static/css/basic.css">
		<style>
			input {
				width: 100%;
				height:100px;
				font-size:60px;
				border: 2px solid red;
				 border-radius: 4px;
			}
			button {
			  font-size:25px;
			  background-color: rgba(100,200,100,0.5);
			  border: 2px solid white;
			  color: white;
			  padding: 16px 32px;
			  text-decoration: none;
			  margin: 4px 2px;
			  cursor: pointer;
			}

			button[type=submit]{
				background-color: rgba(200,100,100,0.5);
			}
				/* Get the code from w3 school */
			.modal {
				display: none; /* Hidden by default */
				position: fixed; /* Stay in place */
				 z-index: 1; /* Sit on top */
				 left: 0;
				 top: 0;
				 width: 100%; /* Full width */
				 height: 100%; /* Full height */
				 overflow: auto; /* Enable scroll if needed */
				 background-color: rgb(0,0,0); /* Fallback color */
				 background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}

				/* Modal Content/Box */
				.modal-content {
				  background-color: #fefefe;
				  margin: 15% auto; /* 15% from the top and centered */
				  padding: 20px;
				  border: 1px solid #888;
				  width: 80%; /* Could be more or less, depending on screen size */
				}

				/* The Close Button */
				.close {
				  color: #aaa;
				  float: right;
				  font-size: 28px;
				  font-weight: bold;
				}

				.close:hover,
				.close:focus {
				  color: black;
				  text-decoration: none;
				  cursor: pointer;
				}

				#Search{
				width: 100%;
				height:60px;
				font-size:40px;
				border: 2px solid green;
				border-radius: 4px;
			}
				
		</style>

		
	</head>

	<body>
		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Some text in the Modal..</p>

				<form action="/edit-promise" method="post">
					<input type="text" id="editContent" name="edit" value="text" ><br>
					<button type="submit" id="editButton" name="editId" value="" style="border: 2px solid gray; background-color: rgba(100,200,200,0.5);">Change</button>
				</form> 

			</div>

		</div>

		<h1>Edit existing promise here</h1>
		<a href="index.html">Return Home</a>

		<form method="post" action="search-promise">
			<input type="text" id="Search" name="search" value="" placeholder="Search.." >
		</form>

		<table id="myTable">
		<tr>
			<th>Promise</th>
			<th>Date</th>
			<th>Complete</th>
			<th>Delete</th>
		</tr>
		{% for i in data %}
		<tr>
			<td><button class="myBtn" onclick="myFunction('{{i._id}}','{{i.content}}')" id="{{i._id}}" value="{{i.content}}">{{i.content}}</button></td>
			<td>{{i.date}}</td>
			<td>{{i.status}}</td>		
			<td>
				<form action="edit-promise" method="post">
					<button type="submit" name="delete" value="{{i._id}}">Delete This</button>
				</form>
			</td>
		</tr>
		{% endfor %}
		
		</table>
		
	</body>

			// Get the modal
			var modal = document.getElementById("myModal");
	
			// Get the button that opens the modal
			var buttons = document.getElementsByClassName("myBtn");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			var temp1=new Array(buttons.length);
			var temp2=new Array(buttons.length);
			// When the user clicks on the button, open the modal
			for (var i = 0; i < buttons.length; i++) {

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
				 modal.style.display = "none";
			}

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			  if (event.target == modal) {
				modal.style.display = "none";
				
			  }
			}

			function myFunction(a,b) {
				var modal = document.getElementById("myModal");
				 modal.style.display = "block"
				 document.getElementById("editButton").value = a;
				 document.getElementById("editContent").value = b;
