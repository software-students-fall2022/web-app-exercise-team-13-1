<!DOCTYPE html>
<html>
<head>
   <style>
    h2 {text-align: center;}
    table, th, td {
        border: 1px solid black;
        align-items: center;
        margin-left:auto;
        margin-right:auto;
      }

   </style>
    <div class="topnav">
        <p id="Search"><a href="searchPromise.html"><img src="https://www.iconsdb.com/icons/preview/white/google-web-search-xxl.png" width="25" height="25"> Search</a></p>
    </div>
    <link rel="stylesheet" href="css/basic.css">
    <h2>
        <button onclick="window.location.href='/home-calendar-view?year={{prev_month.year}}&month={{prev_month.month}}'">&lt;</button>
        <h1>{{today.month_eng}} {{today.year}}</h1>
        <button onclick="window.location.href='/home-calendar-view?year={{next_month.year}}&month={{next_month.month}}'">&gt;</button>
    </h2>
    <a href= "{{url_for ('/edit-promise?redirect_url?=/home-list-view')}}">><button class= "btn"><img src=" https://cdn-icons-png.flaticon.com/512/84/84380.png"></i></button></a>
    <a href= "{{url_for ('/calendar-view?redirect_url?=/home-list-view')}}">><button class= "btn"><img src="https://cdn-icons-png.flaticon.com/512/55/55281.png"></i></button></a>

</head>
<body>
    <table>
        <tr>
            <th>Promise</th>
            <th>Date</th>
            <th>Completed</th>
        </tr>
        {% for doc in docs %}
            <tr>

                {%if today_promise %}
                <td>{{doc.promise}}</td>
                {% else %}
                <td><a href="{{url_for ('/create-promise?redirect_url?=/home-list-view"><button class="btn"><img src="https://media.istockphoto.com/vectors/black-plus-sign-positive-symbol-vector-id688550958?k=20&m=688550958&s=612x612&w=0&h=wvzUqT3u3feYygOXg3GB9pYBbqIsyu_xpvfTX-6HOd0="></button></a></td>
                <td>{{doc.date}}</td>
                {%if {{doc.status}} != "ongoing"}
                <td>{{doc.status}}</td>
                {% else %}
                <td><a href="{{url_for ('/if-completed?redirect_url?=/home-list-view&_id={{doc._id}}')}}"><button class="btn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/800px-Question_mark_%28black%29.svg.png"></button></a></td>
                {%endif%}
            </tr>
        {% endfor %}

    </table>
</body>
</html>
