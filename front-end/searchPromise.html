<!DOCTYPE html>
<html>
	<head>
		<title>Searh Result</title>
		<link rel="stylesheet" href="static/css/basic.css">
		<style>
			button {
			  font-size:25px;
			  background-color: rgba(100,200,100,0.5);
			  background-image: url('searchicon.png');
			  border: 2px solid white;
			  color: white;
			  padding: 16px 32px;
			  text-decoration: none;
			  margin: 4px 2px;
			  cursor: pointer;
			}
			input {
				width: 100%;
				height:60px;
				font-size:40px;
				border: 2px solid green;
				border-radius: 4px;
			}
			::placeholder {
			  color: white;
			  opacity: 0.3; /* Firefox */
			}
		</style>
	</head>

	<body>
		<h1>Look for Promise made before here</h1>
		<a href="index.html">Return Home</a>
		<form method="post">
			<input type="text" id="Search" name="search" value="" placeholder="Search.." >
		</form>
		<div><p id="Month">	&lt November 2022 &gt </p></div>
		<table id="myTable">
		<tr>
			<th>Promise</th>
			<th>Date</th>
			<th>Complete</th>
		</tr>
		{% for i in data %}
		<tr>
			<td><button class="myBtn" id="{{i._id}}" value="{{i.content}}">{{i.content}}</button></td>
			<td>{{i.date}}</td>
			<td>{{i.status}}</td>		
		</tr>
		{% endfor %}

		</table>
		
	</body>

	<script>

			
	</script>
</html>
